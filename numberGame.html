<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/numberGame.css">
    <title>Numbers Game</title>
</head>

<body>


    <div class="wrapper">
        <h1>Higher or Lower Game</h1>

        <div class="game-view">
            <div class="number" id="current">0</div>
            <div class="button-group">
                <div>
                    <button class="btn" id="higher" data-value="higher">&#8613;</button>
                    <p>Higher</p>
                </div>
                <div>
                    <button class="btn" id="lower" data-value="lower">&#8615;</button>
                    <p>Lower</p>
                </div>
            </div>
        </div>

        <h4>SCORE</h4>
        <div class="score" id="score">0</div>

        <h3 class="result hide" id="result">Correct!</h3>
    </div>




    <script src="js/numberGame.js"></script>

</body>

</html>
